<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
         <h1>Login</h1>
    </header>
    <main>
        <form>
           <section class="inputs-container">
               <input type="email" placeholder="digite seu email">
               <div class="password-container">
                   <input type="password" id="field-password" class="field-password" placeholder="******">
                   <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                   <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()" ></i>
               </div>
           </section>
           <section class="password-infos">
               <div class="Lembrar_senha">
                   <input type="checkbox">
                   <span id="lembrar_senha">Lembrar senha</span>
               </div>
               <a href="#">Esqueceu sua senha?</a>
           </section>
           <button id="btn_login">logar</button>
           <section class="links_containers">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                </aside>
           </section>
           
           
            <footer>
                <hr>
                <span>
                    Ainda n√£o tem uma conta? <a href="#"> Cadastra-se</a>
                </span>
            </footer>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/148e2b78a1.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
